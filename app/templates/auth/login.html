{% extends 'base.html' %}

{% block title %}{{ _('Login') }} - Rozoom-KI{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">{{ _('Login') }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {{ csrf_field() }}
                        <div class="mb-3">
                            <label for="login" class="form-label">{{ _('Email or Username') }}</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">{{ _('Remember me') }}</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{{ _('Login') }}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.forgot_password') }}">{{ _('Forgot your password?') }}</a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">{{ _("Don't have an account?") }} <a href="{{ url_for('auth.register') }}">{{ _('Register') }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
