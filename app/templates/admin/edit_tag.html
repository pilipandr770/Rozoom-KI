{% extends 'base.html' %}

{% block title %}Edit Tag - Admin{% endblock %}

{% block content %}
<div class="admin-edit-tag container my-5">
    <h1 class="mb-4">Edit Tag</h1>
    
    <form method="post">
        {{ csrf_field() }}
        <div class="card">
            <div class="card-body">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ tag.name }}" required>
                </div>
                
                <!-- Slug -->
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" class="form-control" id="slug" name="slug" value="{{ tag.slug }}" required>
                    <small class="text-muted">URL-friendly version of the name (e.g., "javascript")</small>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.blog_tags') }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Tag</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
