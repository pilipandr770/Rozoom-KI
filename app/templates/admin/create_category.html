{% extends 'base.html' %}

{% block title %}Create Category - Admin{% endblock %}

{% block content %}
<div class="admin-create-category container my-5">
    <h1 class="mb-4">Create Category</h1>
    
    <form method="post">
        <div class="card">
            <div class="card-body">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <!-- Slug -->
                <div class="mb-3">
                    <label for="slug" class="form-label">Slug</label>
                    <input type="text" class="form-control" id="slug" name="slug" required>
                    <small class="text-muted">URL-friendly version of the name (e.g., "web-development")</small>
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.blog_categories') }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Category</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% block scripts %}
<script>
    // Auto-generate slug from name
    document.getElementById('name').addEventListener('input', function() {
        const name = this.value;
        const slug = name.toLowerCase()
            .replace(/[^\w\s-]/g, '')  // Remove special characters
            .replace(/\s+/g, '-')      // Replace spaces with hyphens
            .replace(/-+/g, '-');      // Replace multiple hyphens with single hyphen
        
        document.getElementById('slug').value = slug;
    });
</script>
{% endblock %}

{% endblock %}
